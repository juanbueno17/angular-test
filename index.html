<!DOCTYPE html>
<html ng-app="DIApp">
  <head>
    <meta charset="utf-8">
    <script src="angular.min.js"></script>
    <script src="angular-local-storage.min.js"></script>
    <script src="app.js"></script>
    <title>Mi Primera Aplicacion AngularJS App</title>
  </head>
  <body>
    <h1>Mi primer aplicacion Angular</h1>
    <!--div ng-controller="miPrimerControlador">
      <input type="text" ng-model="name"></input>
      {{name + " "}}{{sayHello()}}
      El nombre Ingresado es: {{name}}
    </div-->
    <div ng-controller = 'DIController'>
      <input type="text" ng-model="name" ng-blur = "upper();">
    </div>
    <div ng-controller = 'MsgController'>
      Mensaje es: <br>
      {{sayMessage()}}
    </div>
    <div ng-controller = 'Controller1'>
      <input type="text" ng-model="nuevoComentario.comentario"><br>
      <input type="text" ng-model="nuevoComentario.userName"><br>
      <button ng-click="agregarComentario()">Agregar comentario</button>
      <h3>Comentarios</h3>
      <ul>
        <li ng-repeat="comentario in comentarios">
          {{comentario.comentario}} - <strong>{{comentario.userName}}</strong>
        </li>
      </ul>
    </div>
    <div ng-controller = 'Controller2'>
      <input type="text" ng-model="newPost.title"><br>
      <textarea ng-model="newPost.body"></textarea>
      <button ng-click="addPost()">Enviar</button>
      <ul>
        <li ng-repeat="post in posts">
          <h2>{{post.title}}</h2>
          <p>{{post.body}}</p>
        </li>
      </ul>
    </div>
    <div ng-controller = 'Controller3'>
      <ul>
        <li ng-repeat="actividad in todo">
          {{actividad.descripcion}} -
          {{actividad.fecha | date: 'short'}}
        </li>
        <form ng-submit="addActv()">
          <input type="text" ng-model="newActv.descripcion">
          <input type="datetime-local" ng-model="newActv.fecha">
          <input type="submit" value="Guardar actividad">
        </form>
        <button ng-click="clean()">Limpiar</button>
      </ul>
    </div>
  </body>
</html>
